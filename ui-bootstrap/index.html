<!DOCTYPE html>
<html lang="pt-BR" ng-app="mainApp">
<head>
	<title>UI Bootstrap</title>
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-controller="MainController">

	<nav class="navbar navbar-dark bg-dark">
		<h1 class="navbar-brand">UI Bootstrap</h1>
	</nav>
	<div class="container p-3">
		<div class="row">
			<div class="col">
				<button class="btn btn-primary mb-3" ng-click="clickButton()">Click here</button>
				<div uib-alert class="alert alert-primary alert-dismissible fade show" role="alert" close="closeAlert()">UI Alert
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    			<span aria-hidden="true">&times;</span>
		  			</button>
				</div>
				<div uib-alert class="alert-warning" close="closeAlert = true;" ng-show="!closeAlert">UI Alert</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
		        <p class="input-group">
		          	<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
		          	<span class="input-group-btn">
		            	<button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar"></i></button>
		          	</span>
		        </p>
		    </div>
	    </div>
	</div>


	<!-- AngularJS -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-touch.min.js"></script>
	<!-- UI Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<!-- Scripts da aplicação -->
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/mainController.js"></script>
</body>
</html>
