<!DOCTYPE html>
<html lang="pt-BR" ng-app="mainApp">
<head>
	<title>Angular JS Mascaras</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />	
</head>
<body class="container" ng-controller="MainController">
	<br><br>
	<div class="panel panel-primary">
		<div class="panel-heading text-center">AngularJS - Mascaras</div>
		<div class="panel-body">
			<form role="form" novalidate>
				<!-- Usando diretiva -->
				<div class="form-group">
					<label>Somente números</label>
					<input type="tel" name="field1" ng-model="field1" class="form-control" numbers-only>
				</div>
				<!-- Usando a biblioteca angular-input-masks -->
				<div class="form-group">
					<label>Valor em Real</label>
					<input type="tel" name="field2" ng-model="field2" class="form-control" ui-money-mask>
				</div>
				<div class="form-group">
					<label>Valor com virgula</label>
					<input type="tel" name="field3" ng-model="field3" class="form-control" ui-number-mask>
				</div>
				<div class="form-group">
					<label>Data</label>
					<input type="tel" name="field4" ng-model="field4" class="form-control" ui-date-mask>
				</div>
			</form>
		</div>
	</div>

	<!-- AngularJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<!-- Scripts da aplicação -->
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/controllers/mainController.js"></script>
	<script type="text/javascript" src="./js/directives/numbers-only.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-input-masks/4.1.0/angular-input-masks-standalone.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.6/angular-locale_pt-br.min.js"></script>
</body>
</html>
