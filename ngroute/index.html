<!DOCTYPE html>
<html ng-app="helloApp">
<head>
	<title>Angular JS Hello World</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- AngularJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
	<!-- Scripts da aplicação -->
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/controllers/mainController.js"></script>
</head>
<body class="container" ng-controller="mainController">
	<h1 >AngularJS - ngRoute</h1>
	<a href="#!/" class="btn">Main</a>
	<a href="#!/viewA" class="btn">viewA</a>
	<a href="#!/viewB" class="btn">viewB</a>
	<a href="#!/viewC" class="btn">viewC</a>
	<ng-view></ng-view>
</body>
</html>
